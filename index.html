<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./clock.png" type="image/x-icon">
</head>

<body>
    <p id="headding">Hurry Up Before The Time Passes!</p>
    <div class="main">
        <div class="countdown-timer">
            <div class="countdown">
                <div class="day time">
                    <input type="text" name="day" id="day" value="00">
                    <p>Days</p>
                </div>
                <div class="hour time">
                    <input type="text" name="hour" id="hour" value="00">
                    <p>Hours</p>
                </div>
                <div class="minute time">
                    <input type="text" name="minute" id="minute" value="00">
                    <p>Minutes</p>
                </div>
                <div class="second time">
                    <input type="text" name="second" id="second" value="00">
                    <p>Seconds</p>
                </div>
            </div>
            <div class="control-btn">
                <button type="button" id="start">Start</button>
                <button type="button" id="resume">Resume</button>
                <button type="button" id="pause">Pause</button>
                <button type="button" id="restart">Restart</button>
                <button type="button" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
